    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-test-results
        path: test-results/
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-snapshots
        path: tests/*-snapshots/
